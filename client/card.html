<style>
  .card-table {
    position: relative;
    width: 800px;
    height: 500px;
    background: #eee;
    -webkit-perspective: 500px;
    -webkit-backface-visibility: visible;
    -webkit-perspective-origin: 50% 50%;
    -webkit-transform-style: preserve-3d;
  }

  .card {
    background: coral;
    width: 40px;
    height: 60px;
    transform: rotateX(50deg);
    position: absolute;
    left: 50%;
    top: 60%;
    border-radius: 3px;
    border: 1px white solid;
    box-shadow: 0px 1px 0px rgba(0,0,0,0.2);
    -webkit-backface-visibility: visible;
    -webkit-transform-style: preserve-3d;
    text-align: center;
    line-height: 60px;
    font-size: 30px;
    font-family: Helvetica;
    color: rgba(255,255,255,1);
  }

  .card-1 { left: 30%; background: LimeGreen;}
  .card-2 { left: 36%; background: LimeGreen;}
  .card-3 { left: 42%; background: LimeGreen;}
  .card-4 { left: 48%; background: LimeGreen;}
  .card-5 { left: 54%; background: LimeGreen;}
  .card-6 { left: 60%; background: LimeGreen;}

  .card-stack .card {
    left: 66%;
    top: 60%;
    background: coral;
    box-shadow: 0px -1px 0px rgba(0,0,0,0.2);
    color: rgba(255,255,255,0);
  }
  .card-stack .card-1 { transform: rotateX(230deg) translateZ(-1.5px); }
  .card-stack .card-2 { transform: rotateX(230deg) translateZ(-3px); }
  .card-stack .card-3 { transform: rotateX(230deg) translateZ(-4.5px); }
  .card-stack .card-4 { transform: rotateX(230deg) translateZ(-6px); }
  .card-stack .card-5 {
    transform: rotateX(230deg) translateZ(-7.5px);
    -webkit-animation: flip-card-3 1s 3.5s linear forwards;
  }
  .card-stack .card-6 {
    transform: rotateX(230deg) translateZ(-9px);
    -webkit-animation: flip-card-2 1s 2s linear forwards;
  }
  .card-stack .card-7 {
    transform: rotateX(50deg) translateZ(-10.5px);
    -webkit-animation: flip-card 1s 0.5s linear forwards;
  }

  @-webkit-keyframes flip-card {
    0% {
      left: 66%;
      transform: rotateX(230deg) translateZ(-10.5px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    75% {
      left: 24%;
      transform: rotateX(230deg) translateZ(-10.5px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    87% {
      left: 24%;
      transform: rotateX(320deg) translateZ(0);
      box-shadow: 0px -1px 0px rgba(0,0,0,0.2);
      background: coral;
      color: rgba(255,255,255,0);
    }
    100% {
      left: 24%;
      transform: rotateX(410deg) translateZ(0);
      box-shadow: 0px 1px 0px rgba(0,0,0,0.2);
      background: LimeGreen;
      color: rgba(255,255,255,1);
    }
  }
  @-webkit-keyframes flip-card-2 {
    0% {
      left: 66%;
      transform: rotateX(230deg) translateZ(-9px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    75% {
      left: 18%;
      transform: rotateX(230deg) translateZ(-9px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    87% {
      left: 18%;
      transform: rotateX(320deg) translateZ(0);
      box-shadow: 0px -1px 0px rgba(0,0,0,0.2);
      background: coral;
      color: rgba(255,255,255,0);
    }
    100% {
      left: 18%;
      transform: rotateX(410deg) translateZ(0);
      box-shadow: 0px 1px 0px rgba(0,0,0,0.2);
      background: LimeGreen;
      color: rgba(255,255,255,1);
    }
  }
  @-webkit-keyframes flip-card-3 {
    0% {
      left: 66%;
      transform: rotateX(230deg) translateZ(-7.5px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    75% {
      left: 12%;
      transform: rotateX(230deg) translateZ(-7.5px);
      background: coral;
      color: rgba(255,255,255,0);
    }
    87% {
      left: 12%;
      transform: rotateX(320deg) translateZ(0);
      box-shadow: 0px -1px 0px rgba(0,0,0,0.2);
      background: coral;
      color: rgba(255,255,255,0);
    }
    100% {
      left: 12%;
      transform: rotateX(410deg) translateZ(0);
      box-shadow: 0px 1px 0px rgba(0,0,0,0.2);
      background: LimeGreen;
      color: rgba(255,255,255,1);
    }
  }
</style>

<div class='card-table'>
  <div class='card card-1'>6</div>
  <div class='card card-2'>5</div>
  <div class='card card-3'>4</div>
  <div class='card card-4'>3</div>
  <div class='card card-5'>2</div>
  <div class='card card-6'>1</div>

  <div class='card-stack'>
    <div class='card card-1'>K</div>
    <div class='card card-2'>Q</div>
    <div class='card card-3'>J</div>
    <div class='card card-4'>10</div>
    <div class='card card-5'>9</div>
    <div class='card card-6'>8</div>
    <div class='card card-7'>7</div>
  </div>
</div>
